version: '3'
services:
  flask:
    build: ./flask
    restart: always
    expose: 
      - "5000"

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
      - 443:443
    depends_on:
      - flask
    volumes:
      - ./certbot/data:/var/www/certbot
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/conf:/etc/letsencrypt



